version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: npm build
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - save_cache:
          paths:
            - build
          key: v1-dependencies-{{ checksum "build" }}
        
      # run tests!
      - run: npm test